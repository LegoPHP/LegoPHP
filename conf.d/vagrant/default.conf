<VirtualHost *:80>
    DocumentRoot /legophp/sites/default/webroot
    ServerName www.LegoPHP.loc
    ErrorLog /var/log/httpd/www.LegoPHP.com-error_log
    CustomLog /var/log/httpd/www.LegoPHP.com-access_log common

    <Directory /legophp/sites/default/webroot>
        Options +FollowSymLinks +SymLinksIfOwnerMatch -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

</VirtualHost>
