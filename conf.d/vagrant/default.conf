<VirtualHost *:80>

    DocumentRoot /LegoPHP/sites/default/webroot
    ServerName local.www.legophp.com
    ErrorLog /var/log/httpd/local.legophp.com-error_log
    CustomLog /var/log/httpd/local.legophp.com-access_log common

    <Directory /LegoPHP/sites/default/webroot>
        Options -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

</VirtualHost>
