<VirtualHost *:80>
    DocumentRoot /legophp/sites/default/webroot
    ServerName www.LegoPHP.sta
    ErrorLog /var/log/httpd/www.LegoPHP.sta-error_log
    CustomLog /var/log/httpd/www.LegoPHP.sta-access_log stamon

    <Directory /legophp/sites/default/webroot>
        Options +FollowSymLinks +SymLinksIfOwnerMatch -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

</VirtualHost>
