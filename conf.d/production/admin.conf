<VirtualHost *:80>
    DocumentRoot /mnt/bc/sites/DOMAIN/www
    ServerName www.DOMAIN.com
    ErrorLog /mnt/bc/logs/www.DOMAIN.com-error_log
    CustomLog /mnt/bc/logs/www.DOMAIN.com-access_log common

    <Directory /mnt/bc/sites/DOMAIN/www>
        Options +FollowSymLinks +SymLinksIfOwnerMatch -Indexes
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

</VirtualHost>
